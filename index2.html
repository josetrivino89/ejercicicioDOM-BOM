<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1 class="text-center">Descubre de que generacion eres:</h1>
    <form action="" class="text-center" id="form">
        <div class=" mt-5">
            <label for="Nombre" >Ingrese su Nombre: </label>
            <input id="Nombre" type="text" maxlength="100" placeholder="Ingrese su nombre">
        </div>
        <div class=" mt-5">
            <label for="Sexo" >Ingrese su sexo: </label>
            <select id ="Sexo">
                <option value="Hombre">Hombre</option>
                <option value="Mujer">Mujer</option>
            </select>
            <!-- <input  type="text"  class="mt-3"placeholder="M-Mujer / H-Hombre" maxlength="1" class="text-uppercase"> -->
        </div>
        <div class=" mt-5">
            <label for="edad" class=" mt-3">Ingrese su edad:  </label>
            <input  id= "edad" type="number" placeholder="ingrese su edad" maxlength="100">
        </div>
        <div class=" mt-5">
            <label for="DNI" class=" mt-3">Ingrese su DNI:  </label>
            <input id="DNI"type="number" placeholder="DNI sin puntos" maxlength="8">
        </div>
        <div class=" mt-5">
            <label for="altura" class=" mt-3">Ingrese su altura : </label>
            <input  id="altura"type="number" placeholder="En centimetros" maxlength="4">
        </div>
        <div class=" mt-5">
            <label for="peso" class=" mt-3">Ingrese su peso:  </label>
            <input id="peso"type="number" placeholder="En Kilogramos" maxlength="4">
        </div>
        <div class=" mt-5">
            <label for="anioNacimiento" class=" mt-3">Ingrese su a√±o de nacimiento:  </label>
            <input id="anioNacimiento"type="number" placeholder="AAAA" maxlength="4">
        </div>
        <button class=" mt-5" onclick="handleSubmit()">Enviar</button>
    </form>
<div class="mt-5">
    
    <section class=" my-5">
        <h2 class=" text-center">Listado</h2>
        <table class=" table table-responsive">
            <thead class=" text-center">
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Edad</th>
                    <th scope="col">DNI</th>
                    <th scope="col">Sexo</th>
                    <th scope="col">Peso</th>
                    <th scope="col">Altura</th>
                    <th scope="col">Nacimiento</th>
                    <th scope="col">Acciones</th>
                </tr>
                <tbody id="ListaPersonas">
                    <tr>
                    
                    </th>
                </tr>
                </tbody>
            </thead>
        </table>
    </section>

    <button  onclick="mostrarDatosUsuario()" type="submit">Clickea para ver todos tus datos</button>
</div>
